<!DOCTYPE html>
        <html>
        <head>
            <meta charset="UTF-8">
            <style type="text/css">
                .pdf-container { width: 100%; max-width: 1200px; margin: 0 auto; }
                .pdf-page { position: relative; margin-bottom: 20px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 20px; }
                .pdf-content { position: relative; min-height: inherit; }
                .pdf-text { margin: 0; line-height: 1.6; }
                .pdf-text.bold { font-weight: bold; }
                .pdf-text.italic { font-style: italic; }
                .pdf-text.heading { font-size: 1.5em; margin: 1em 0; }
                .pdf-text.table-cell { display: inline-block; margin-right: 20px; }
                .pdf-image { max-width: 100%; height: auto; display: block; margin: 10px 0; }
                @media print {
                    .pdf-page { box-shadow: none; margin: 0; page-break-after: always; }
                }
            </style>
        </head>
        <body>
        <div class="pdf-container"><div class="pdf-page" style="width: 793.70133333333px; min-height: 1122.52px;" data-page="1"><div class="pdf-content"><div class="pdf-text"></div><div class="pdf-text">Sample PDF Document</div><div class="pdf-text">This is a sample PDF document to demonstrate the PDF to HTML conversion. It includes different</div><div class="pdf-text">text styles and formatting.</div><div class="pdf-text">This is bold text.</div><div class="pdf-text">This is italic text.</div><div class="pdf-text">This is red text.</div><div class="pdf-text">Powered by TCPDF (www.tcpdf.org)</div></div></div></div></body></html>
